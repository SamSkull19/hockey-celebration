                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a class="text-[#FF4240]">Home</a></li>
                            <li><a>About</a></li>
                            <li><a>Pages</a></li>
                            <li><a>Blog</a></li>
                            <li><a>Contact</a></li>
                        </ul>
                    </div>
                    <a class="manrope text-4xl font-extrabold">Hockey<span class="text-[#FF4240]">'</span>s</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 text-base font-bold">
                        <li><a class="text-[#FF4240]">Home</a></li>
                        <li><a>About</a></li>
                        <li><a>Pages</a></li>
                        <li><a>Blog</a></li>
                        <li><a>Contact</a></li>

                </div>

                    <div class="navbar-end">
                        <a class="btn bg-red-500 lg:px-6 text-white font-bold">Get Ticket</a>

            </div>

    <main>

        <!--Banner Slider Section-->
        <section>

            <div class="w-[450px] lg:w-[1170px] mx-auto relative">

                <div id="default-carousel" class="relative" data-carousel="static">
                 
                    <div class="overflow-hidden relative rounded-lg h-72 lg:h-[550px] ">
                       
                        <div class="hidden duration-700 ease-in-out" data-carousel-item>
                            <img src="images/1.png" class="w-[450px] lg:w-[1170px] h-72 lg:h-[550px] " alt="...">
                            <span class=""></span>
                        </div>
                       
                        <div class="hidden duration-700 ease-in-out" data-carousel-item>
                            <img src="images/2.png" class="w-[450px] lg:w-[1170px] h-72 lg:h-[550px]" alt="...">
                        </div>
                       
                        <div class="hidden duration-700 ease-in-out" data-carousel-item>
                            <img src="images/3.png" class="w-[450px] lg:w-[1170px] h-72 lg:h-[550px]" alt="...">
                        </div>
                    </div>
                    
                    
                   
                    <button type="button" class="flex absolute top-0 left-0 z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none" data-carousel-prev>
                        <span class="inline-flex justify-center items-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30  group-focus:ring-4 group-focus:ring-white  group-focus:outline-none">

                        <span class="inline-flex justify-center items-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 0 group-focus:ring-4 group-focus:ring-white  group-focus:outline-none">
                            <svg class="w-5 h-5 text-white sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                        </span>
                    </button>
                    <div class="w-[450px] lg:w-[556px] mt-5 lg:mt-0 bg-black rounded-lg p-4 lg:p-8 relative lg:absolute lg:translate-x-full lg:-translate-y-56 z-20">
                        <h3 class="text-lg lg:text-2xl font-extrabold text-white">Meet all the heroes from the field</h3>
                        <p class="text-sm font-medium text-white">Revolutionary defense man, changed the game with offensive prowess, won two Stanley Cups, and remains an iconic figure in hockey history.</p>
                    </div>
                </div>
            
                <script src="https://unpkg.com/flowbite@1.4.0/dist/flowbite.js"></script>
            </div>
        </section>
